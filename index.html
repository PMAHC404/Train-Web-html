<!DOCTYPE html>
<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
            <title>My first Portfolio</title>
             <style>
                 * {box-sizing: border-box}
                  
                .topic{
                    color: azure;
                    background-color:tomato;
                    padding-top: 30px;
                    padding-bottom: 15px;
                    height: 130px;
                    margin:auto;
                    text-align: center;
                    font-family: 'Kanit', sans-serif;
                    border-radius:25px;
                    
                }
                body{
                    background-image: url('http://avante.biz/wp-content/uploads/Camera-Wallpaper/Camera-Wallpaper-001.jpg');
                    text-align: center;
                    font-family: 'Kanit', sans-serif;
                }
                .textbox{
                    height: 150px;
                    background-color: wheat;
                    padding-top: 50px;
                    margin: 0px 100px 0px 100px;
                    border-radius: 25px;
                }
                .whitetext{
                    color: azure;
                    font-size: 50px;
                    
                }
                .slideshow-container {
                    max-width: 1000px;
                    position: relative;
                    margin: auto;
                }

                /* Next & previous buttons */
                .prev, .next {
                    cursor: pointer;
                    position: absolute;
                    top: 50%;
                    width: auto;
                    padding: 16px;
                    margin-top: -22px;
                    color: white;
                    font-weight: bold;
                    font-size: 18px;
                    transition: 0.6s ease;
                    border-radius: 0 3px 3px 0;
                    user-select: none;
                }

                /* Position the "next button" to the right */
                .next {
                    right: 0;
                    border-radius: 3px 0 0 3px;
                }

                /* On hover, add a black background color with a little bit see-through */
                .prev:hover, .next:hover {
                    background-color: rgba(0,0,0,0.8);
                }

                /* Caption text */
                .text {
                    color: #f2f2f2;
                    font-size: 40px;
                    padding: 8px 12px;
                    position: absolute;
                    bottom: 8px;
                    width: 100%;
                    text-align: center;
                }

                /* Number text (1/3 etc) */
                .numbertext {
                    color: #f2f2f2;
                    font-size: 12px;
                    padding: 8px 12px;
                    position: absolute;
                    top: 0;
                }

                /* The dots/bullets/indicators */
                .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
                }

                .active, .dot:hover {
                background-color: #717171;
                }

                /* Fading animation */
                .fade {
                -webkit-animation-name: fade;
                -webkit-animation-duration: 1.5s;
                animation-name: fade;
                animation-duration: 1.5s;
                }

                @-webkit-keyframes fade {
                from {opacity: .4} 
                to {opacity: 1}
                }

                @keyframes fade {
                from {opacity: .4} 
                to {opacity: 1}
                }

                /* On smaller screens, decrease text size */
                @media only screen and (max-width: 300px) {
                .prev, .next,.text {font-size: 11px}
                }
                
                
            </style>
    </head>
        <body>
        <h1 class="topic" style="font-size:50px;">PMAHC_404 Portfolio</h1>
        <br><img src=".\img\champ.jpg" alt="champ" width="400" height="600">
        <h2 class="whitetext">ข้อมูลเบื้องต้น</h2>
        <h2 class="textbox">สวัสดีครับผมชื่อ นาย พรพิพัฒน์ ลีลัคนาวีระ ชื่อเล่นชื่อแชมป์ <br>อายุ 17 ปี ปัจจุบนศึกษาอยู่ที่โรงเรียนระยองวิทยาคม ห้องเรียนโครงการพิเศษ EIS ผมมีงานอดิเรกคือ การถ่ายรูป ฟังเพลง</h2>
        <h1 class="whitetext">รูปจากกล้องฟิล์ม</h1> 
        <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 4</div>
                  <img src="./img/Dog.JPG" style="width:100%">
                  <div class="text">DOG</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 4</div>
                  <img src="./img/Temple.JPG" style="width:100%">
                  <div class="text">TEMPLE</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 4</div>
                  <img src="./img/Papa.JPG" style="width:100%">
                  <div class="text">MY DAD</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="./img/Window.JPG" width="400" height="450">
                    <div class="text">Window</div>>
                
                <br>
                
                <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span>
                </div>
                
                
          <script>
                var slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                  setTimeout(showSlides, 3500); // Change image every 2 seconds
                }
                </script>
        </body>
</html>
